<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Componentes Comedor y Jugador</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="comedor.js"></script>
    
    <style>
        .instrucciones {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
            border-radius: 5px;
        }
        
        .estadisticas {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="instrucciones">
        <h3>Instrucciones:</h3>
        Usa las teclas W, A, S, D para mover al jugador.<br>
        Evita a los comedores que intentarán capturarte.<br>
        Si un comedor te toca, ¡perderás!
    </div>
    
    <div class="estadisticas" id="estadisticas">
        Tiempo de supervivencia: 0s
    </div>

    <a-scene>
        <!-- Jugador (modificado) -->
        <a-entity id="jugador" 
                jugador="color: #3399FF; radio: 0.5"
                position="0 1 -4"
                wasd-controls="acceleration: 60">
        </a-entity>

        <!-- Cámara fija que observa el área de juego -->
        <a-entity id="camara" position="0 10 12" rotation="-40 0 0" camera look-controls="enabled: false"></a-entity>
        
        <!-- Comedores -->
        <a-entity id="comedores">
            <!-- Comedor rápido (rojo) -->
            <a-entity id="comedor1" 
                      comedor="color: #FF4444; radio: 0.6; velocidad: 0.01"
                      position="-5 1 -5">
            </a-entity>
            
            <!-- Comedor lento pero grande (naranja) -->
            <a-entity id="comedor2" 
                      comedor="color: #FF9900; radio: 0.8; velocidad: 0.008"
                      position="5 1 -5">
            </a-entity>
            
            <!-- Comedor muy rápido pero pequeño (morado) -->
            <a-entity id="comedor3" 
                      comedor="color: #9900FF; radio: 0.4; velocidad: 0.015"
                      position="0 1 -10">
            </a-entity>
            
            <!-- Comedor con comportamiento especial (verde) -->
            <a-entity id="comedor4" 
                      comedor="color: #33CC66; radio: 0.5; velocidad: 0.007"
                      position="8 1 -8"
                      animation="property: position.y; to: 3; dir: alternate; dur: 4000; loop: true; easing: easeInOutSine">
            </a-entity>
        </a-entity>
        
        <!-- Entorno -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#AAAAAA"></a-plane>
        <a-sky color="#EEEEEE"></a-sky>
        
        <!-- Obstáculos opcionales -->
        <a-box position="-3 1 -3" width="2" height="2" depth="2" color="#888888"></a-box>
        <a-box position="3 1 -3" width="2" height="2" depth="2" color="#888888"></a-box>
        <a-box position="0 1 -6" width="2" height="2" depth="2" color="#888888"></a-box>
        
        <!-- Título -->
        <a-text value="Componentes Comedor y Jugador" 
                position="0 4 -8" 
                scale="1.5 1.5 1.5" 
                color="black" 
                align="center"></a-text>
                
        <!-- Iluminación -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-1 1 1"></a-light>
    </a-scene>
    
</body>
</html>
